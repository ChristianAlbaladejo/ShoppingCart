version: "3.9"
services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
  my-application:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/cartDatabase
      SPRING_DATA_MONGODB_DATABASE: cartDatabase

volumes:
  mongodb-data: